                </li>
                <li>
                    <span class="hours">00</span>

                </li>

            <!-- Subscribe Form -->
            <div id="form">
                <div class="form-container">
                    <div class="page-section" id="signup">

                            <input id="email" name="email" placeholder="Enter your email address" />
                            <input type="submit" id="subscribebtn" value="Subscribe" />
                        </form>

                        <p id="error">Please give a valid email address!</p>

            </div><!-- end Subscribe Form -->
